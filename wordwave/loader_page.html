<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="styles/loader.css">
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="bar"></div>
        </div>
        <h4 id="loader_msg"></h4>
        <h4 id="loader_msg1"></h4>
    </div>
    <script>

        var loader_action = sessionStorage.getItem("loader_action");
        var msg1 = document.getElementById("loader_msg");
        var msg2 = document.getElementById("loader_msg1");

        if (loader_action === "company_login") {

            setTimeout(function () {
                msg1.style.display = "block";
                msg1.innerHTML = "Loading page, please wait...";
            }, 1000);

            setTimeout(function () {
                msg1.style.display = "none";
                msg2.style.display = "block";
                msg2.innerHTML = "Getting your dashboard ready...";
            }, 2000);

            setTimeout(function () {
                window.location.href = "company_dashboard.html";
            }, 3000);

        } 
        else if (loader_action === "user_login") {

            setTimeout(function () {
                msg1.style.display = "block";
                msg1.innerHTML = "Loading page, please wait...";
            }, 1000);

            setTimeout(function () {
                msg1.style.display = "none";
                msg2.style.display = "block";
                msg2.innerHTML = "Getting your dashboard ready...";
            }, 2000);

            setTimeout(function () {
                window.location.href = "user_dashboard.html";
            }, 3000);

        }
        else if (loader_action === "logout") {

            setTimeout(function () {
                msg1.style.display = "block";
                msg1.innerHTML = "Logging you out...";
            }, 1000);

            setTimeout(function () {
                window.location.href = "index.html";
            }, 2500);

        }
    </script>
</body>
</html>
